{% extends 'basic.html' %}
{% block body %}
<div class="container">
    <h3 style="color: rgba(16, 4, 33, 0.926);padding-top: 5%;">Add TA Details</h3>
    <form action="/addTa" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="ta_id">TA ID</label>
            <br>
            <input type="text" name="ta_id" id="ta_id" class="form-control" placeholder="TA ID">
        </div>
        <div class="form-group">
            <label for="archived">Archived:</label>
            <select name="archived" id="archived">
              {% for val in status %}
              <option value="{{val}}">{{val}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="date">Reg. Date</label>
            <br>
            <input type="date" name="date" id="date" class="form-control" placeholder="Add Date">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="{{ value }}">Select{{ value}}</option>
                {% for val in departments %}
                <option value="{{val}}">{{val}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="BU">Select BU</label>
            <select name="BU" id="BU">
                <option value="{{ value }}">Select{{ value}}</option>
              {% for val in BUList %}
              <option value="{{val}}">{{val}}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="Position">Position</label>
            <br>
            <input type="text" name="Position" id="Position" class="form-control" placeholder=" Position">
        </div>
        <div class="form-group">
            <label for="skillset">Skillset</label>
            <br>
            <input type="text" name="skillset" id="skillset" class="form-control" placeholder=" Skillset">
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <br>
            <input type="text" name="education" id="education" class="form-control" placeholder=" Education">
        </div>
        <div class="form-group">
            <label for="experience">Experience</label>
            <br>
            <input type="number" name="experience" id="experience" class="form-control" step="any" placeholder=" Experience">
        </div>
        <div class="form-group">
            <label for="relevant_exp">Relevant Exp</label>
            <br>
            <input type="number" name="relevant_exp" id="relevant_exp" class="form-control" step="any"
                placeholder="Add: Relevant Exp">
        </div>
        <div class="form-group">
            <label for="current_org">Current Org</label>
            <br>
            <input type="text" name="current_org" id="current_org" class="form-control" placeholder=" Current Org">
        </div>
        <div class="form-group">
            <label for="current_ctc">Current CTC</label>
            <br>
            <input type="number" name="current_ctc" id="current_ctc" class="form-control" step="any" placeholder=" Current CTC">
        </div>
        <div class="form-group">
            <label for="expected_ctc">Expected CTC</label>
            <br>
            <input type="number" name="expected_ctc" id="expected_ctc" class="form-control" step="any" placeholder="Expected CTC">
        </div>
        <div class="form-group">
            <label for="actual_notice_period">Actual Notice Period</label>
            <br>
            <input type="number" name="actual_notice_period" id="actual_notice_period" class="form-control" placeholder="Actual Notice Period">
        </div>
        <div class="form-group">
            <label for="notice_period">Notice Period:</label>
            <br>
            <input type="number" name="notice_period" id="notice_period" class="form-control" placeholder=" Notice Period">
        </div>
        <div class="form-group">
            <label for="current_loc">Current Loc</label>
            <br>
            <input type="text" name="current_loc" id="current_loc" class="form-control" placeholder=" Current Loc">
        </div>
        <div class="form-group">
            <label for="preferred_loc">Preferred Loc</label>
            <br>
            <input type="text" name="preferred_loc" id="preferred_loc" class="form-control" placeholder=" Preferred Loc">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <br>
            <input type="number" name="phone_number" id="phone_number" class="form-control"  placeholder=" Phone Number">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" class="form-control" placeholder=" Email">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <br>
            <input type="text" name="status" id="status" class="form-control" placeholder="Status">
        </div>        
        <div class="form-group">
            <label for="T1_panel">T1 Panel</label>
            <br>
            <input type="text" name="T1_panel" id="T1_panel" class="form-control" placeholder="T1 Panel">
        </div>
        <div class="form-group">
            <label for="T1_IW_date">T1 IW Date</label>
            <br>
            <input type="date" name="T1_IW_date" id="T1_IW_date" class="form-control" placeholder=" T1 IW Date">
        </div>
        <div class="form-group">
            <label for="T2_panel">T2 Panel</label>
            <br>
            <input type="text" name="T2_panel" id="T2_panel" class="form-control" placeholder="Add: T2 Panel">
        </div>
        <div class="form-group">
            <label for="T2_IW_date">T2 IW Date</label>
            <br>
            <input type="date" name="T2_IW_date" id="T2_IW_date" class="form-control" placeholder="Add: T2 IW Date">
        </div>
        <div class="form-group">
            <label for="source">Source</label>
            <br>
            <input type="text" name="source" id="source" class="form-control" placeholder=" Source">
        </div>        
        <div class="form-group">
            <label for="owner">Owner</label>
            <select name="owner" id="owner">
                <option value="{{ value.owner }}">Select{{ value.owner }}</option>
              {% for val in ownerList %}
              <option value="{{val}}">{{val}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="resume">Resume URL</label>
            <br>
            <input type="text" name="resume" id="resume" class="form-control" placeholder=" Resume url">
        </div>
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <br>
            <input type="text" name="remarks" id="remarks" class="form-control" placeholder=" Remarks">
        </div>
       
        <br>
        <input type="submit" class="btn btn-info" value="Add Details">
        </form>

        </div>
{% endblock %}
