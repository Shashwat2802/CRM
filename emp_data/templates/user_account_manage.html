<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Employee ID</th>
            <th>Permissions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.emp_id }}</td>
            <td>
            <a class="dropdown-item" onclick="location.href='/edit_user_permissions/{{user.emp_id}}'">Change permissions</a>

            <p style="width: 50%;">
                    {% for permission in user.enabled_permissions %}
                        <spann>{{ permission }},</spann>
                    {% endfor %}
                </p>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
