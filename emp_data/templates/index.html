{% extends 'basic.html' %}
{% block body %}
<div>
    <div class="container">
        <h3 style="color: rgba(12, 6, 2, 0.774);padding-top: 5%;">Add Customer Details</h3>
    <form action="/addCustomer" method="POST" >
      {% csrf_token %}
      

      <div class="form-group">
        <label for="cName">Customer Name:</label>
        <input type="text" class="form-control" id="cName" name="cName" placeholder="Enter Customer name">

      </div>
      <div class="form-group">
        <label for="cEmail">Customer Email:</label>
        <input type="text" class="form-control" id="cEmail" name="cEmail" placeholder="Enter Customer email">
      </div>
      <div class="form-group">
        <label for="cUrl">Customer Website:</label>
        <input type="text" class="form-control" id="cUrl" name="cUrl" placeholder="Enter Customer url">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
{% endblock %}
